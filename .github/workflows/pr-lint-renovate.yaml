---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: PR - Lint Renovate

on:
  pull_request:
    paths:
      - .renovaterc.json5
      - .renovate/**.json5

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      changed-renovate-files: ${{ steps.changed-renovate-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get all changed Renovate config files
        id: changed-renovate-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
        with:
          files: |
            .renovaterc.json5
            .renovate/**.json5
          matrix: true

  lint:
    name: Lint Renovate Config
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/renovatebot/renovate:42.96.2@sha256:6987ad782d430e87738e8492c53d8f4f4c67c0cbdbc4fa3884f53bbed4a48d84
      options: --user 0
    needs:
      - prepare
    strategy:
      matrix:
        files: ${{ fromJSON(needs.prepare.outputs.changed-renovate-files) }}
      fail-fast: false
      max-parallel: 4
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate Renovate Configuration
        run: |
          renovate-config-validator --strict ${{ matrix.files }}
        shell: bash
